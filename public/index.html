<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <button onclick="googleLogin();">
        Login with Google
    </button>

    <h1 id="title"></h1>
    <input type="text" onkeydown="updatePost(event)" style="border: black; border-width: 1px" />

    <input type="file" onchange="uploadFile(this.files)" />
    <hr>
    <img id="imgUpload" src="" width="100vw">

  </body>
